      <nav class="mt-10 flex flex-col space-y-3 px-6">
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="dashboard.html">

        <a aria-current="page" class="flex items-center gap-4 px-5 py-3 rounded-lg bg-gray-800 text-white shadow-lg font-semibold text-lg" href="dashboard.html">

          <span class="font-semibold text-lg">My Courses</span>
        </a>
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="students.html">
          <i class="fas fa-users text-lg"></i>
          <span class="font-semibold text-lg">My Students</span>
        </a>
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="teacher-schedule.html">
          <i class="fas fa-calendar-alt text-lg"></i>
          <span class="font-semibold text-lg">Schedule</span>

          <i class="fas fa-clipboard-check text-lg"></i>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden ml-72">
    <!-- Top Header -->
    <header class="bg-white shadow-sm z-10">
      <div class="flex items-center justify-between px-4 py-4">
        <!-- Mobile menu button -->
        <button class="md:hidden text-gray-500 focus:outline-none">
          <i class="fas fa-bars fa-lg"></i>
        </button>

        <h1 class="text-2xl font-bold text-gray-800">Teacher Dashboard</h1>

        <!-- Profile dropdown -->
        <div class="relative">
          <button id="profileButton" class="flex items-center space-x-2 focus:outline-none">
            <span id="profileName" class="font-medium text-gray-800"></span>
            <i class="fas fa-chevron-down"></i>
            <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200">
              <img id="profileImage" src="images/teacher.png" alt="Profile" class="w-full h-full object-cover" onclick="showTeacherInfo()">
            </div>
          </button>

          <div id="profileDropdown" class="profile-dropdown absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="showTeacherInfo()">
              <i class="fas fa-user mr-2"></i>Profile

              <i class="fas fa-cog mr-2"></i>Settings

            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="logout()">

    <!-- Main Content Area -->

<!-- Teacher Info Modal -->
<div id="teacherInfoModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-30">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold text-gray-800">Teacher Information</h3>
      <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="flex flex-col space-y-4 mb-4">
      <div class="flex items-center">
        <i class="fas fa-user mr-3 text-indigo-600"></i>
        <p id="modalTeacherName" class="text-gray-600"></p>
      </div>
      <div class="flex items-center">
        <i class="fas fa-id-card mr-3 text-indigo-600"></i>
        <p id="modalTeacherId" class="text-gray-600"></p>
      </div>
      <div class="flex items-center">
        <i class="fas fa-envelope mr-3 text-indigo-600"></i>
        <p id="modalTeacherEmail" class="text-gray-600"></p>
      </div>
      <div class="flex items-center">
        <i class="fas fa-phone mr-3 text-indigo-600"></i>
        <p id="modalTeacherPhone" class="text-gray-600"></p>
      </div>
      <div class="flex items-center">
        <i class="fas fa-graduation-cap mr-3 text-indigo-600"></i>
        <p id="modalTeacherDepartment" class="text-gray-600"></p>
      </div>
    </div>

    <div class="mt-6 flex justify-end">
      <button onclick="closeModal()" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
        Close
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
<script>
  // Profile dropdown toggle
  document.getElementById('profileButton').addEventListener('click', function() {
    document.getElementById('profileDropdown').classList.toggle('show');
  });

  // Close dropdown when clicking outside
  window.addEventListener('click', function(event) {
    if (!event.target.matches('#profileButton') && !event.target.closest('#profileButton')) {
      const dropdown = document.getElementById('profileDropdown');
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
      }
    }
  });

  // Teacher Info Modal
  async function showTeacherInfo() {
    const token = localStorage.getItem('token');

    if (!token) {
      Swal.fire({
        icon: 'error',
        title: 'Unauthorized',
        text: 'You are not logged in. Redirecting to login page...',
      }).then(() => {
        window.location.href = 'login.html';
      });
      return;
    }

    try {
      const response = await fetch('http://localhost:8080/system/teacher/profile', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const data = await response.json();
        const profile = data.teacherInfo;

        const profileImage = document.getElementById('profileImage');
        profileImage.src = profile.profilePicture || 'images/teacher.png';

        // Update modal fields
        document.getElementById('modalTeacherName').textContent = profile.name || 'N/A';
        document.getElementById('modalTeacherId').textContent = profile.dob || 'N/A';
        document.getElementById('modalTeacherEmail').textContent = profile.email || 'N/A';
        document.getElementById('modalTeacherPhone').textContent = profile.phone || 'N/A';
        document.getElementById('modalTeacherDepartment').textContent = profile.subjectName || 'N/A';

        // Show the modal
        document.getElementById('teacherInfoModal').classList.remove('hidden');
      } else {
        const error = await response.json();
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: error.message || 'Failed to fetch teacher information.',
        });
      }
    } catch (error) {
      console.error('Error fetching teacher info:', error);
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'An error occurred while fetching teacher information.',
      });
    }
  }

  function closeModal() {
    document.getElementById('teacherInfoModal').classList.add('hidden');
  }

  function closeCourseModal() {
    document.getElementById('courseDetailsModal').classList.add('hidden');
  }

  function viewCourseStudents() {
    // Implement navigation to students page for this course
    alert('Redirecting to students list for this course');
  }

  async function loadTeacherImage() {
    const token = localStorage.getItem('token');

    if (!token) {
      console.error('No token found. Redirecting to login page...');
      window.location.href = 'login.html';
      return;
    }

    try {
      const response = await fetch('http://localhost:8080/system/teacher/profile', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const data = await response.json();
        const profile = data.teacherInfo;

        // Update profile image
        profileImage.src = profile.profilePicture || 'images/teacher.png';

        // Update teacher name
        const profileName = document.getElementById('profileName');
        profileName.textContent = profile.name || 'Teacher';
      } else {
        console.error('Failed to fetch teacher profile.');
      }
    } catch (error) {
      console.error('Error fetching teacher profile:', error);
    }
  }

  async function loadTeacherCourses() {
    const token = localStorage.getItem('token');

    if (!token) {
      Swal.fire({
        icon: 'error',
        title: 'Unauthorized',
        text: 'Please login first'
      });
      window.location.href = 'login.html';
      return;
    }

    try {
      // Get teacher profile
      const profileResponse = await fetch('http://localhost:8080/system/teacher/profile', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!profileResponse.ok) {
        throw new Error('Failed to fetch teacher profile');
      }

      const profileData = await profileResponse.json();
      const teacherId = profileData.teacherInfo.id;

      // Fetch courses
      const coursesResponse = await fetch(`http://localhost:8080/api/teacher-subject-grade/${teacherId}/courses`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        }
      });

      if (!coursesResponse.ok) {
        const errorData = await coursesResponse.json();
        throw new Error(errorData.message || 'Failed to fetch courses');
      }

      const courses = await coursesResponse.json();
      renderCourses(courses);

    } catch (error) {
      console.error('Error:', error);
      document.getElementById('courseList').innerHTML = `
      <div class="col-span-full text-center py-10">
        <i class="fas fa-exclamation-triangle text-2xl text-red-500"></i>
        <p class="mt-2 text-red-500">${error.message || 'Failed to load courses'}</p>
        <button onclick="loadTeacherCourses()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
          Retry
        </button>
      </div>
    `;
    }
  }

  function renderCourses(courses) {
    const courseList = document.getElementById('courseList');

    if (courses.length === 0) {
      courseList.innerHTML = `
      <div class="col-span-full text-center py-10">
        <i class="fas fa-book-open text-2xl text-gray-400"></i>
        <p class="mt-2 text-gray-500">No courses assigned yet.</p>
      </div>
    `;
      return;
    }

    courseList.innerHTML = courses.map(course => `
    <div class="course-card bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <div>
            <span class="inline-block px-3 py-1 bg-indigo-100 text-gray-900 rounded-full text-xs font-semibold mb-2">
              ${course.subjectName || 'General'}
            </span>
            <h3 class="text-xl font-bold text-gray-800 mb-1">${course.courseName || 'Untitled Course'}</h3>
            <p class="text-gray-500 text-sm">Code: ${course.courseCode || 'N/A'}</p>
          </div>
          <div class="w-12 h-12 rounded-full bg-indigo-50 flex items-center justify-center">
            <i class="fas fa-book text-gray-500"></i>
          </div>
        </div>

        <p class="text-gray-600 mb-4 line-clamp-2">${course.description || 'No description available.'}</p>

        <div class="flex items-center text-sm text-gray-500 mb-4">
          <i class="fas fa-users mr-2"></i>
          <span>${course.totalStudents || 0} students</span>
        </div>

        <div class="flex justify-between items-center">
          <span class="text-sm font-medium ${course.status === 'Active' ? 'text-green-600' : 'text-gray-500'}">
            ${course.status || 'Inactive'}
          </span>
          <button onclick="showCourseDetails('${course.id}')"
                  class="text-sm bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition">
            View Details
          </button>
        </div>
      </div>
    </div>
  `).join('');
  }

  function logout() {
    Swal.fire({
      title: 'Logout',
      text: 'Are you sure you want to logout?',
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, logout'
    }).then((result) => {
      if (result.isConfirmed) {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
    });
  }

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', () => {
    loadTeacherImage();
    loadTeacherCourses();
  });
</script>
</body>
</html>
