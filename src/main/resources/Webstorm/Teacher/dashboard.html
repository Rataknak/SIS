          <i class="fas fa-home text-lg"></i>
          <span>Dashboard</span>
        </a>
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="courses.html">

          <span>My Courses</span>
        </a>
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="students.html">
          <i class="fas fa-users text-lg"></i>
          <span>My Students</span>
        </a>
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="teacher-schedule.html">
          <i class="fas fa-calendar-alt text-lg"></i>
          <span>Schedule</span>
        </a>
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="teacher-grades.html">
          <i class="fas fa-clipboard-check text-lg"></i>

    </div>

    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden ml-72">
    <!-- Top Header -->
    <header class="bg-white shadow-sm z-10">
      <div class="flex items-center justify-between px-4 py-4">
        <h1 class="text-2xl font-bold text-gray-800">Teacher Dashboard</h1>

        <!-- Profile dropdown -->
        <div class="relative">
          <button id="profileButton" class="flex items-center space-x-2 focus:outline-none">
            <span id="profileName" class="font-medium text-gray-800"></span>
            <i class="fas fa-chevron-down"></i>
            <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200">
              <img id="profileImage" src="images/teacher.png" alt="Profile" class="w-full h-full object-cover">
            </div>
          </button>

          <div id="profileDropdown" class="profile-dropdown absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="showTeacherInfo()">

            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">

        </div>

    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
      <div class="bg-gray-100 p-6 rounded-lg shadow w-full">
        <div class="flex gap-4">
          <!-- Left Card: Stats -->
          <div class="bg-white p-4 rounded-lg shadow flex-1 basis-40">
            <div class="flex items-center mb-4">
              <div class="p-2 rounded-full bg-green-100 text-green-600">
                <i class="fas fa-users fa-lg"></i>
              </div>
              <div class="ml-4">
                <h3 class="text-gray-500 text-sm font-medium">Total Students</h3>
                <p id="totalStudents" class="text-2xl font-bold">Loading...</p>
              </div>
            </div>
            <div class="flex items-center">
              <div class="p-2 rounded-full bg-indigo-100 text-indigo-600">
                <i class="fas fa-book fa-lg"></i>
              </div>
              <div class="ml-4">
                <h3 class="text-gray-500 text-sm font-medium">Total Courses</h3>
                <p id="totalCourses" class="text-2xl font-bold">Loading...</p>
              </div>
            </div>
          </div>

          <!-- Right Card: Bar Chart -->
          <div class="bg-white p-4 rounded-lg shadow flex-1 basis-60">

          All Classes
        </h2>
        <div id="allClasses" class="space-y-3">

<!-- Teacher Info Modal -->
<div id="teacherInfoModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-30">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold text-gray-800">Teacher Information</h3>
      <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="flex flex-col space-y-4 mb-4">
      <div class="flex items-center">
        <i class="fas fa-user mr-3 text-indigo-600"></i>
        <p id="modalTeacherName" class="text-gray-600"></p>
      </div>
      <div class="flex items-center">
        <i class="fas fa-id-card mr-3 text-indigo-600"></i>
        <p id="modalTeacherId" class="text-gray-600"></p>
      </div>
      <div class="flex items-center">
        <i class="fas fa-envelope mr-3 text-indigo-600"></i>
        <p id="modalTeacherEmail" class="text-gray-600"></p>
      </div>
      <div class="flex items-center">
        <i class="fas fa-phone mr-3 text-indigo-600"></i>
        <p id="modalTeacherPhone" class="text-gray-600"></p>
      </div>
      <div class="flex items-center">
        <i class="fas fa-graduation-cap mr-3 text-indigo-600"></i>
        <p id="modalTeacherDepartment" class="text-gray-600"></p>
      </div>
    </div>

    <div class="mt-6 flex justify-end">
      <button onclick="closeModal()" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
        Close
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
<script>
  let currentTeacherId = null;

  document.addEventListener('DOMContentLoaded', async () => {
    await initializeDashboard();
  });

  async function initializeDashboard() {
    try {
      await verifyAuthentication();
      await loadTeacherProfile();
      await loadDashboardStats();
      await loadAllClasses();
      setupEventListeners();
    } catch (error) {
      console.error('Dashboard initialization failed:', error);
      Swal.fire({
        icon: 'error',
        title: 'Initialization Error',
        text: 'Failed to load dashboard. Please try again later.',
      }).then(() => {
        window.location.href = 'login.html';
      });
    }
  }

  async function verifyAuthentication() {
    const token = localStorage.getItem('token');
    if (!token) {
      throw new Error('No authentication token found');
    }
  }

  async function loadTeacherProfile() {
    const token = localStorage.getItem('token');

    try {
      const response = await fetch('http://localhost:8080/system/teacher/profile', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) {
        throw new Error('Failed to fetch teacher profile');
      }

      const data = await response.json();
      const profile = data.teacherInfo;

      currentTeacherId = profile.id;

      document.getElementById('profileImage').src = profile.profilePicture || 'images/teacher.png';
      document.getElementById('profileName').textContent = profile.name || 'Teacher';

      document.getElementById('modalTeacherName').textContent = profile.name || 'N/A';
      document.getElementById('modalTeacherId').textContent = profile.id || 'N/A';
      document.getElementById('modalTeacherEmail').textContent = profile.email || 'N/A';
      document.getElementById('modalTeacherPhone').textContent = profile.phone || 'N/A';
      document.getElementById('modalTeacherDepartment').textContent = profile.department || 'N/A';

    } catch (error) {
      console.error('Error loading teacher profile:', error);
      throw error;
    }
  }

  async function loadDashboardStats() {
    if (!currentTeacherId) return;

    const token = localStorage.getItem('token');

    try {
      // Show loading states
      document.getElementById('totalCourses').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      document.getElementById('totalStudents').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

      // Fetch data in parallel
      const [coursesResponse, studentsResponse, coursesWithStudentsResponse] = await Promise.all([
        fetch(`http://localhost:8080/api/teacher-subject-grade/${currentTeacherId}/totalCourses`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }),
        fetch(`http://localhost:8080/api/teacher-subject-grade/${currentTeacherId}/totalStudents`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }),
        fetch(`http://localhost:8080/api/teacher-subject-grade/${currentTeacherId}/coursesWithStudentCount`, {
          headers: { 'Authorization': `Bearer ${token}` }
        })
      ]);

      // Process responses
      const totalCourses = coursesResponse.ok ? await coursesResponse.json() : 0;
      const totalStudents = studentsResponse.ok ? await studentsResponse.json() : 0;
      const coursesData = coursesWithStudentsResponse.ok ? await coursesWithStudentsResponse.json() : [];

      // Update UI
      document.getElementById('totalCourses').textContent = totalCourses;
      document.getElementById('totalStudents').textContent = totalStudents;

      // Render chart if we have data
      if (coursesData.length > 0) {
        renderCoursesChart(coursesData);
      }

    } catch (error) {
      console.error('Error loading dashboard stats:', error);
      document.getElementById('totalCourses').textContent = '0';
      document.getElementById('totalStudents').textContent = '0';
    }
  }

  function renderCoursesChart(coursesData) {
    const ctx = document.getElementById('coursesChart').getContext('2d');

    // Extract data for chart
    const courseNames = coursesData.map(c => c.courseName);
    const studentCounts = coursesData.map(c => c.studentCount);

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: courseNames,
        datasets: [{
          label: 'Number of Students',
          data: studentCounts,
          backgroundColor: [
            'rgba(80,65,208,0.99)',  // indigo
            'rgba(16, 185, 129, 0.7)', // emerald
            'rgba(245, 158, 11, 0.7)', // amber
            'rgba(239, 68, 68, 0.7)'   // red
          ],
          borderColor: [
            'rgba(79, 70, 229, 1)',
            'rgba(16, 185, 129, 1)',
            'rgba(245, 158, 11, 1)',
            'rgba(239, 68, 68, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              precision: 0
            }
          }
        },
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.dataset.label}: ${context.raw}`;
              }
            }
          }
        }
      }
    });
  }

  async function loadAllClasses() {
    if (!currentTeacherId) return;

    const token = localStorage.getItem('token');
    const allClassesContainer = document.getElementById('allClasses');

    try {
      allClassesContainer.innerHTML = `
        <div class="text-center py-4 text-gray-500">
          <i class="fas fa-spinner fa-spin mr-2"></i> Loading classes...
        </div>
      `;

      const response = await fetch(`http://localhost:8080/api/teacher-subject-grade/${currentTeacherId}/courses`, {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) {
        throw new Error('Failed to fetch classes');
      }

      const classes = await response.json();
      renderClasses(classes);

    } catch (error) {
      console.error('Error loading classes:', error);
      allClassesContainer.innerHTML = `
        <div class="text-center py-4 text-red-500">
          <i class="fas fa-exclamation-triangle mr-2"></i>
          Failed to load classes.
          <button onclick="loadAllClasses()" class="text-blue-500 hover:underline">Try again</button>
        </div>
      `;
    }
  }

  async function renderClasses(classes) {
    const allClassesContainer = document.getElementById('allClasses');

    if (!classes || classes.length === 0) {
      allClassesContainer.innerHTML = `
      <div class="text-center py-4 text-gray-500">
        <i class="fas fa-book-open mr-2"></i>
        No classes assigned yet.
      </div>
    `;
      return;
    }

    allClassesContainer.innerHTML = '';

    for (const classItem of classes) {

      const classHTML = `
      <div class="p-4 bg-white rounded-lg shadow mb-3 hover:shadow-md transition-shadow">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-semibold text-gray-800">${classItem.courseName || 'Unnamed Course'}</h3>
            <p class="text-sm text-gray-600 mt-1">
              <i class="fas fa-bookmark mr-1"></i> ${classItem.subjectName || 'No Subject'}
            </p>2
          </div>
          <div class="flex space-x-2">
            <button onclick="viewCourseDetails('${classItem.id}')"
                    class="px-3 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200 transition">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
      </div>
    `;

      allClassesContainer.innerHTML += classHTML;
    }
  }

  function setupEventListeners() {
    document.getElementById('profileButton').addEventListener('click', function() {
      document.getElementById('profileDropdown').classList.toggle('show');
    });

    window.addEventListener('click', function(event) {
      if (!event.target.matches('#profileButton') && !event.target.closest('#profileButton')) {
        const dropdown = document.getElementById('profileDropdown');
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    });
  }

  function logout() {
    Swal.fire({
      title: 'Logout',
      text: 'Are you sure you want to logout?',
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, logout'
    }).then((result) => {
      if (result.isConfirmed) {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
    });
  }

  function showTeacherInfo() {
    document.getElementById('teacherInfoModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('teacherInfoModal').classList.add('hidden');
  }

  function viewCourseDetails(courseId) {
    console.log(`Viewing details for course ${courseId}`);
  }
</script>
</body>
</html>
