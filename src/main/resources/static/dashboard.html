<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>SIS Project - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .sidebar {
      transition: all 0.3s;
    }
    .profile-dropdown {
      display: none;
    }
    .profile-dropdown.show {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-72 bg-white shadow-xl rounded-tr-3xl rounded-br-3xl flex flex-col justify-between border border-gray-300">
    <div>
      <div class="flex items-center gap-4 px-8 py-8 border-b border-gray-300">
        <img alt="School Logo, a classic maroon shield with gold trim and an open book in the center" class="w-20 h-20 rounded-lg shadow-md" height="80" src="images/logo.png" width="80"/>
        <h1 class="text-3xl font-bold text-gray-800 select-none tracking-wide">
          RUPP
        </h1>
      </div>
      <nav class="mt-10 flex flex-col space-y-3 px-6">
        <a aria-current="page" class="flex items-center gap-4 px-5 py-3 rounded-lg bg-gray-800 text-white shadow-lg font-semibold text-lg" href="dashboard.html">
          <i class="fas fa-home text-lg"></i>
          <span class="font-semibold text-lg">Dashboard</span>
        </a>
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="student.html">
          <i class="fas fa-users text-lg"></i>
          <span class="font-semibold text-lg">Students</span>
        </a>
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="course.html">
          <i class="fas fa-book text-lg"></i>
          <span class="font-semibold text-lg">Courses</span>
        </a>
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="teacher.html">
          <i class="fas fa-chalkboard-teacher text-lg"></i>
          <span class="font-semibold text-lg">Teachers</span>
        </a>
        <a class="flex items-center gap-4 px-5 py-3 rounded-lg text-gray-700 hover:bg-gray-200 hover:text-gray-900 transition" href="enrollment.html">
          <i class="fas fa-clipboard-list text-lg"></i>
          <span>Enrollments</span>
        </a>
      </nav>
    </div>
    <div class="px-6 py-6 border-t border-gray-300 text-center text-gray-500 text-sm select-none">
      Â© 2025 Royal University of Phnom Penh. All rights reserved.
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden ml-72">
    <!-- Top Header -->
    <header class="bg-white shadow-sm z-10">
      <div class="flex items-center justify-between px-4 py-4">
        <!-- Mobile menu button -->
        <button class="md:hidden text-gray-500 focus:outline-none">
          <i class="fas fa-bars fa-lg"></i>
        </button>

        <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>

        <!-- Profile dropdown -->
        <div class="relative">
          <button id="profileButton" class="flex items-center space-x-2 focus:outline-none">
            <span id="profileName" class="font-medium"></span>
            <i class="fas fa-chevron-down"></i>
            <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200">
              <img id="profileImage" src="images/admin.png" alt="Profile" class="w-full h-full object-cover">
            </div>
          </button>

          <div id="profileDropdown" class="profile-dropdown absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="showAdminInfo()">
              <i class="fas fa-user mr-2"></i>Profile
            </a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <i class="fas fa-cog mr-2"></i>Settings
            </a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" onclick="logout()">
              <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Stats Cards -->
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-indigo-100 text-indigo-600">
              <i class="fas fa-users fa-lg"></i>
            </div>
            <div class="ml-4">
              <h3 class="text-gray-500 text-sm font-medium">Total Students</h3>
              <p id="totalStudents" class="text-2xl font-bold">Loading...</p>
            </div>
          </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-green-100 text-green-600">
              <i class="fas fa-book fa-lg"></i>
            </div>
            <div class="ml-4">
              <h3 class="text-gray-500 text-sm font-medium">Total Grades</h3>
              <p id="totalCourses" class="text-2xl font-bold">Loading...</p>
            </div>
          </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
              <i class="fas fa-chalkboard-teacher fa-lg"></i>
            </div>
            <div class="ml-4">
              <h3 class="text-gray-500 text-sm font-medium">Total Teachers</h3>
              <p id="activeTeachers" class="text-2xl font-bold">Loading...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Activity Section -->
      <div class="mt-6 bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Recent Activity</h2>
        <div id="recentActivities" class="space-y-4">
          <!-- Activities will be loaded dynamically -->
          <div class="text-center py-4 text-gray-500">
            <i class="fas fa-spinner fa-spin mr-2"></i> Loading activities...
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Admin Info Modal -->
<div id="adminInfoModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-30">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold text-gray-800">Admin Information</h3>
      <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="flex flex-col space-y-4 mb-4">
      <div class="flex items-center">
        <i class="fas fa-user mr-3 text-indigo-600"></i>
        <p id="modalProfileName" class="text-gray-600"></p>
      </div>
      <div class="flex items-center">
        <i class="fas fa-envelope mr-3 text-indigo-600"></i>
        <p id="modalProfileEmail" class="text-gray-600"></p>
      </div>
      <div class="flex items-center">
        <i class="fas fa-phone mr-3 text-indigo-600"></i>
        <p id="modalProfilePhone" class="text-gray-600"></p>
      </div>
    </div>

    <div class="mt-6 flex justify-end">
      <button onclick="closeModal()" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
        Close
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
<script>
  // Toggle profile dropdown
  document.getElementById('profileButton').addEventListener('click', function() {
    document.getElementById('profileDropdown').classList.toggle('show');
  });

  // Close dropdown when clicking outside
  window.addEventListener('click', function(event) {
    if (!event.target.matches('#profileButton') && !event.target.closest('#profileButton')) {
      const dropdown = document.getElementById('profileDropdown');
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
      }
    }
  });

  async function fetchTotalActiveTeachers(token) {
    try {
      const response = await fetch('/api/admin/teachers/ActiveTeacher', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (response.ok) {
        const totalActiveTeachers = await response.json();
        document.getElementById('activeTeachers').textContent = totalActiveTeachers || 0;
      } else {
        document.getElementById('activeTeachers').textContent = 'Error';
      }
    } catch (error) {
      console.error('Error fetching total active teachers:', error);
      document.getElementById('activeTeachers').textContent = 'Error';
    }
  }

  async function fetchTotalActiveCourses() {
    try {
      const response = await fetch('/api/courses/totalActive');
      if (response.ok) {
        const totalActiveCourses = await response.json();
        document.getElementById('totalCourses').textContent = totalActiveCourses || 0;
      } else {
        document.getElementById('totalCourses').textContent = 'Error';
      }
    } catch (error) {
      console.error('Error fetching total active courses:', error);
      document.getElementById('totalCourses').textContent = 'Error';
    }
  }

  // Fetch total active courses on page load
  document.addEventListener('DOMContentLoaded', fetchTotalActiveCourses);

  document.addEventListener('DOMContentLoaded', async function () {
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = '/';
      return;
    }

    try {
      await fetchTotalActiveTeachers(token); // Fetch total active teachers
      await loadDashboardStats(token); // Fetch other dashboard stats
      await loadRecentActivities(token); // Fetch recent activities
    } catch (error) {
      console.error('Error loading dashboard:', error);
      Swal.fire('Error', 'Failed to load dashboard data', 'error');
    }
  });

  // Load dashboard data
  document.addEventListener('DOMContentLoaded', async function () {
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = '/';
      return;
    }

    try {
      // Fetch total active students
      const response = await fetch('/api/admin/students/activecount', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (response.ok) {
        const totalActiveStudents = await response.json();
        document.getElementById('totalStudents').textContent = totalActiveStudents;
      } else {
        document.getElementById('totalStudents').textContent = 'Error';
      }
    } catch (error) {
      console.error('Error fetching total students:', error);
      document.getElementById('totalStudents').textContent = 'Error';
    }

    try {
      // Load admin profile
      const profileResponse = await fetch('/auth/profile', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!profileResponse.ok) {
        throw new Error('Failed to fetch admin details');
      }

      const profileData = await profileResponse.json();
      updateProfileUI(profileData);


      // Load dashboard stats
      await loadDashboardStats(token);

      // Load recent activities
      await loadRecentActivities(token);

    } catch (error) {
      console.error('Error loading dashboard:', error);
      Swal.fire('Error', 'Failed to load dashboard data', 'error');
    }
  });

  function updateProfileUI(profile) {
    // Update top bar profile
    document.getElementById('profileName').textContent = profile.adminInfo?.name || profile.userInfo?.username || 'Admin';
    document.getElementById('profileImage').src = profile.adminInfo?.profilePicture || 'images/admin.png';

    // Update modal info
    document.getElementById('modalProfileName').textContent = profile.adminInfo?.name || 'Not specified';
    document.getElementById('modalProfileEmail').textContent = profile.userInfo?.email || 'Not specified';
    document.getElementById('modalProfilePhone').textContent = profile.adminInfo?.phone || 'Not specified';
  }

  async function loadDashboardStats(token) {
    try {
      const response = await fetch('/api/dashboard/stats', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (response.ok) {
        const stats = await response.json();
        document.getElementById('totalStudents').textContent = stats.totalStudents || 0;
        document.getElementById('totalCourses').textContent = stats.totalCourses || 0;
        document.getElementById('activeUsers').textContent = stats.activeUsers || 0;
      }
    } catch (error) {
      console.error('Error loading stats:', error);
      // Keep the "Loading..." text if there's an error
    }
  }

  async function loadRecentActivities(token) {
    try {
      const response = await fetch('/api/dashboard/activities', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (response.ok) {
        const activities = await response.json();
        const activitiesContainer = document.getElementById('recentActivities');
        activitiesContainer.innerHTML = '';

        if (activities.length === 0) {
          activitiesContainer.innerHTML = '<div class="text-center py-4 text-gray-500">No recent activities</div>';
          return;
        }

        activities.forEach(activity => {
          const activityElement = document.createElement('div');
          activityElement.className = 'flex items-start';
          activityElement.innerHTML = `
            <div class="flex-shrink-0">
              <div class="w-10 h-10 rounded-full ${getActivityColor(activity.type)} flex items-center justify-center">
                <i class="${getActivityIcon(activity.type)}"></i>
              </div>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-900">${activity.title}</p>
              <p class="text-sm text-gray-500">${activity.description}</p>
              <p class="text-xs text-gray-400">${formatTime(activity.timestamp)}</p>
            </div>
          `;
          activitiesContainer.appendChild(activityElement);
        });
      }
    } catch (error) {
      console.error('Error loading activities:', error);
      document.getElementById('recentActivities').innerHTML =
              '<div class="text-center py-4 text-red-500">Failed to load activities</div>';
    }
  }

  function getActivityIcon(type) {
    const icons = {
      'student': 'fas fa-user-plus text-indigo-600',
      'course': 'fas fa-book text-green-600',
      'teacher': 'fas fa-chalkboard-teacher text-blue-600',
      'default': 'fas fa-bell text-yellow-600'
    };
    return icons[type] || icons.default;
  }

  function getActivityColor(type) {
    const colors = {
      'student': 'bg-indigo-100',
      'course': 'bg-green-100',
      'teacher': 'bg-blue-100',
      'default': 'bg-yellow-100'
    };
    return colors[type] || colors.default;
  }

  function formatTime(timestamp) {
    // Implement your time formatting logic here
    return new Date(timestamp).toLocaleString();
  }

  function showAdminInfo() {
    document.getElementById('profileDropdown').classList.remove('show');
    document.getElementById('adminInfoModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('adminInfoModal').classList.add('hidden');
  }

  function logout() {
    localStorage.removeItem('token');
    window.location.href = '/';
  }
</script>
</body>
</html>
